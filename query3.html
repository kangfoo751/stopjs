<!DOCTYPE html>
<html>
<head>
	<title>Show, Hide, Toggle, Fade, Slide</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="jquery-3.3.1.js"></script>
	<script type="text/javascript" src="script5.js"></script>
	<style type="text/css">
		.d1, .d2, .d3, .d4 {
			width: 200px; height: 200px; background: lightblue; margin: 10px; float: left; 
		}
		.f1, .f2, .f3, .f4 {
			width: 200px; height: 200px; background: lightgreen; margin: 10px; float: left;
		}
		.s1, .s2, .s3, .s4 {
			width: 200px; height: 200px; background: lightgrey; margin: 10px; float: left;
		}
	</style>
</head>
<body>
	<button id="sembunyi">Sembunyi</button>
	<button id="tampil">Tampil</button>
	<button id="toggle">Toggle</button>
	<br>
	<div class="d1"></div>
	<div class="d2"></div>
	<div class="d3"></div>
	<div class="d4"></div>
	<div style="clear: both;"></div>
	<br>
	<button id="fadein">Fade In</button>
	<button id="fadeout">Fade Out</button>
	<button id="fadetoggle">Fade Toggle</button>
	<button id="fadeto">Fade To</button>
	<br>
	<div class="f1"></div>
	<div class="f2"></div>
	<div class="f3"></div>
	<div class="f4"></div>
	<div style="clear: both;"></div>
	<br>
	<button id="slideup">Slide Up</button>
	<button id="slidedown">Slide Down</button>
	<button id="slidetoggle">Slide Toggle</button>
	<button id="slideto">Slide To</button>
	<br>
	<div class="s1"></div>
	<div class="s2"></div>
	<div class="s3"></div>
	<div class="s4"></div>
	<div style="clear: both;"></div>
	<br>

</body>
</html>
